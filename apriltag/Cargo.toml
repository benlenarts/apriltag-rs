[package]
name = "apriltag"
version = "0.1.0"
edition = "2021"
description = "AprilTag core types, families, detection, and rendering"
license.workspace = true
repository.workspace = true

[features]
default = ["all-families"]
parallel = ["rayon"]

# Include all built-in tag families.
all-families = [
    "family-tag16h5",
    "family-tag25h9",
    "family-tag36h11",
    "family-circle21h7",
    "family-circle49h12",
    "family-custom48h12",
    "family-standard41h12",
    "family-standard52h13",
]

# Individual tag families â€” enable only what you need for lean builds.
family-tag16h5 = []
family-tag25h9 = []
family-tag36h11 = []
family-circle21h7 = []
family-circle49h12 = []
family-custom48h12 = []
family-standard41h12 = []
family-standard52h13 = []

[dependencies]
thiserror = "2"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
rayon = { version = "1.10", optional = true }
