name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Get reference detection commit hash
        id: ref-hash
        run: echo "sha=$(git ls-remote https://github.com/AprilRobotics/apriltag.git HEAD | cut -f1)" >> "$GITHUB_OUTPUT"
      - name: Cache reference detection
        id: cache-ref
        uses: actions/cache@v4
        with:
          path: docs/reference-detection
          key: reference-detection-${{ steps.ref-hash.outputs.sha }}
      - name: Fetch reference detection
        if: steps.cache-ref.outputs.cache-hit != 'true'
        run: git clone --depth 1 https://github.com/AprilRobotics/apriltag.git docs/reference-detection
      - run: cargo check --workspace --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Get reference detection commit hash
        id: ref-hash
        run: echo "sha=$(git ls-remote https://github.com/AprilRobotics/apriltag.git HEAD | cut -f1)" >> "$GITHUB_OUTPUT"
      - name: Cache reference detection
        id: cache-ref
        uses: actions/cache@v4
        with:
          path: docs/reference-detection
          key: reference-detection-${{ steps.ref-hash.outputs.sha }}
      - name: Fetch reference detection
        if: steps.cache-ref.outputs.cache-hit != 'true'
        run: git clone --depth 1 https://github.com/AprilRobotics/apriltag.git docs/reference-detection
      - run: cargo clippy --workspace --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Get reference detection commit hash
        id: ref-hash
        run: echo "sha=$(git ls-remote https://github.com/AprilRobotics/apriltag.git HEAD | cut -f1)" >> "$GITHUB_OUTPUT"
      - name: Cache reference detection
        id: cache-ref
        uses: actions/cache@v4
        with:
          path: docs/reference-detection
          key: reference-detection-${{ steps.ref-hash.outputs.sha }}
      - name: Fetch reference detection
        if: steps.cache-ref.outputs.cache-hit != 'true'
        run: git clone --depth 1 https://github.com/AprilRobotics/apriltag.git docs/reference-detection
      - run: cargo test --workspace --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  wasm:
    name: WASM build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --target wasm32-unknown-unknown -p apriltag -p apriltag-gen
